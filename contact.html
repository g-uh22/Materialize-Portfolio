<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- custom styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <header id="myname">
        <div class="container">

            <nav>
                <div class="nav-wrapper teal lighten-2">
                    <a href="index.html" class="brand-logo">Gia Robbins</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div id="main-content" class="container">
        <section class="main-content">
            <h1>Contact</h1>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s8 m4">
                            <input placeholder="John Smith" id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 m4">
                            <input placeholder="example@gmail.com" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 m6">
                            <textarea placeholder="How can I help you?" id="textarea1"
                                class="materialize-textarea"></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    </section>
    </div>
    <footer class="footer-copyright white-text teal lighten-2">
        <div class="footer-copyright">
            <div class="container">
                <div class="col l6 s12">
